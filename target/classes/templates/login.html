<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">

<div class="auth-card" style="border-top: 4px solid var(--accent-color);">

    <div class="auth-header">
        <i class="fas fa-music" style="background: none; -webkit-text-fill-color: var(--accent-color); color: var(--accent-color);"></i>
        <h2>Вхід в систему</h2>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" style="font-size: 0.9rem;">
        Невірний логін або пароль
    </div>
    <div th:if="${param.registered}" class="alert" style="color: #4CAF50;">
        Реєстрація успішна! Увійдіть.
    </div>
    <div th:if="${param.logout}" class="alert" style="color: #ff9800;">
        Ви вийшли з системи.
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="form-group">
            <input type="text" name="username" placeholder="Логін" required autocomplete="off"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required/>
        </div>

        <button type="submit" class="btn-auth btn-register-submit">
            Увійти
        </button>
    </form>

    <div class="auth-footer">
        Ще немає акаунту? <br>
        <a href="/register" style="color: var(--accent-color);">Зареєструватися</a>
    </div>
</div>

</body>
</html>
