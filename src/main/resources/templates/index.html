<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Музичний Застосунок</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .btn-delete {
            background-color: transparent;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-delete:hover {
            background-color: #d32f2f;
            color: white;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.5);
        }
    </style>
</head>
<body>

<div class="container">

    <header class="app-header">
        <h1 class="app-title"><i class="fas fa-music"></i> Music App</h1>

        <div class="user-panel">
            <div class="user-info">
                Вітаємо, <span class="user-name" sec:authentication="name">User</span>
                <span class="user-role" sec:authorize="hasRole('ADMIN')">Адміністратор</span>
                <span class="user-role" sec:authorize="!hasRole('ADMIN')">Гость</span>
            </div>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Вийти
                </button>
            </form>
        </div>
    </header>

    <div th:if="${error}" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
    </div>

    <div sec:authorize="hasRole('ADMIN')" class="admin-panel">

        <div class="form-section">
            <h4><i class="fas fa-compact-disc"></i> Додати Жанр</h4>
            <form action="/api/add-genre" method="post" onsubmit="submitForm(event, this)">
                <div class="form-group">
                    <label>Назва жанру</label>
                    <input type="text" name="name" placeholder="Наприклад: Rock" required>
                </div>
                <button type="submit" class="menu-btn btn-add">Зберегти</button>
            </form>
        </div>

        <div class="form-section">
            <h4><i class="fas fa-users"></i> Додати Групу</h4>
            <form action="/api/add-group" method="post" onsubmit="submitForm(event, this)">
                <div class="form-group">
                    <label>Назва групи</label>
                    <input type="text" name="name" placeholder="Назва виконавця" required>
                </div>
                <div class="form-group">
                    <label>Оберіть жанр</label>
                    <select name="genre_id">
                        <option th:if="${genresList.isEmpty()}" value="">Спочатку додайте жанри!</option>
                        <option th:each="g : ${genresList}" th:value="${g.key}" th:text="${g.value}"></option>
                    </select>
                </div>
                <button type="submit" class="menu-btn btn-add">Зберегти</button>
            </form>
        </div>

        <div class="form-section">
            <h4><i class="fas fa-microphone"></i> Додати Пісню</h4>
            <form action="/api/add-song" method="post" onsubmit="submitForm(event, this)">
                <div class="form-group">
                    <label>Назва пісні</label>
                    <input type="text" name="title" placeholder="Назва треку" required>
                </div>

                <div class="form-group">
                    <label style="color: #00bcd4;">Фільтр: Оберіть жанр</label>
                    <select id="genreFilter" onchange="loadGroupsForSong(this.value)">
                        <option value="" disabled selected>-- Оберіть жанр --</option>
                        <option th:each="g : ${genresList}" th:value="${g.key}" th:text="${g.value}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Виконавець (Група)</label>
                    <select name="group_id" id="songGroupSelect" required disabled>
                        <option value="" selected>Спочатку оберіть жанр вище ⬆</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Тривалість (сек)</label>
                    <input type="number" name="duration_seconds" placeholder="180" required>
                </div>
                <button type="submit" class="menu-btn btn-add">Зберегти</button>
            </form>
        </div>
    </div>

    <div sec:authorize="!hasRole('ADMIN')" class="alert alert-danger">
        <i class="fas fa-lock" style="margin-right: 10px;"></i>
        Ви увійшли як Гість. Вам доступний лише перегляд бібліотеки.
    </div>

    <h3 class="section-title"><i class="fas fa-database"></i> Музична бібліотека</h3>

    <div class="table-card">
        <div class="table-header-title">Жанри</div>
        <table>
            <thead><tr><th width="10%">ID</th><th>Назва</th><th sec:authorize="hasRole('ADMIN')" width="10%">Дії</th></tr></thead>
            <tbody>
            <tr th:each="row : ${currentGenres}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <button class="btn-delete" th:data-id="${row.id}" onclick="deleteItem('genres', this.getAttribute('data-id'))" title="Видалити"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="table-card">
        <div class="table-header-title">Виконавці</div>
        <table>
            <thead><tr><th width="10%">ID</th><th>Назва</th><th>Genre ID</th><th sec:authorize="hasRole('ADMIN')" width="10%">Дії</th></tr></thead>
            <tbody>
            <tr th:each="row : ${currentGroups}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.name}"></td>
                <td th:text="${row.genre_id}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <button class="btn-delete" th:data-id="${row.id}" onclick="deleteItem('groups', this.getAttribute('data-id'))" title="Видалити"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="table-card">
        <div class="table-header-title">Треки</div>
        <table>
            <thead><tr><th width="10%">ID</th><th>Назва</th><th>Group ID</th><th>Тривалість</th><th sec:authorize="hasRole('ADMIN')" width="10%">Дії</th></tr></thead>
            <tbody>
            <tr th:each="row : ${currentSongs}">
                <td th:text="${row.id}"></td>
                <td th:text="${row.title}"></td>
                <td th:text="${row.group_id}"></td>
                <td th:text="|${row.duration_seconds} сек.|"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <button class="btn-delete" th:data-id="${row.id}" onclick="deleteItem('songs', this.getAttribute('data-id'))" title="Видалити"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    function submitForm(e, form) {
        e.preventDefault();
        const formData = new FormData(form);
        fetch(form.action, { method: 'POST', body: formData })
            .then(response => {
                if (response.ok) { alert("✅ Успішно додано!"); location.reload(); }
                else { response.text().then(text => alert("❌ Помилка: " + text)); }
            })
            .catch(err => alert("❌ Помилка з'єднання"));
    }

    function deleteItem(table, id) {
        if(!confirm("Ви впевнені, що хочете видалити цей запис?")) return;
        const formData = new FormData();
        formData.append("table", table);
        formData.append("id", id);
        fetch('/api/delete-item', { method: 'POST', body: formData })
            .then(response => {
                if (response.ok) { location.reload(); }
                else { response.text().then(text => alert("❌ Помилка: " + text)); }
            })
            .catch(err => alert("❌ Помилка з'єднання"));
    }

    // --- ЛОГІКА ФІЛЬТРАЦІЇ ---
    function loadGroupsForSong(genreId) {
        const groupSelect = document.getElementById('songGroupSelect');

        groupSelect.innerHTML = '<option value="" disabled selected>Завантаження...</option>';
        groupSelect.disabled = true;

        fetch('/api/groups-by-genre?genreId=' + genreId)
            .then(response => response.json())
            .then(data => {
                groupSelect.innerHTML = '';

                if (Object.keys(data).length === 0) {
                    groupSelect.innerHTML = '<option value="" disabled selected>У цьому жанрі немає груп</option>';
                    groupSelect.disabled = true;
                } else {
                    groupSelect.disabled = false;
                    for (const [id, name] of Object.entries(data)) {
                        const option = document.createElement('option');
                        option.value = id;
                        option.text = name;
                        groupSelect.appendChild(option);
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                groupSelect.innerHTML = '<option value="" disabled selected>Помилка завантаження</option>';
            });
    }
</script>

</body>
</html>
